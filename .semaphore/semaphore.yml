version: v1.0
name: Run simulation tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - pip install -r requirements.txt
      jobs:
        - name: Run Unit Tests
          commands:
            - pytest
